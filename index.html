<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile-card">
          <img src="img/profile.svg" class="profile" width="50" alt="" />
          <h2>Jeremias Andy</h2>

          <ul>
            <li><a href="#">Today</a></li>
            <li><a href="#">Important</a></li>
            <li><a href="#">School</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Work</a></li>
          </ul>
        </div>
      </div>


      <main>
        <div class="header">
          <h2>Welcome Back</h2>
          <span>May 2nd, 2021</span>
        </div>

        <div class="task">
            <!-- 1 card -->
          <div class="card">
            <div class="content">

              <div class="left">
                <img src="img/task.svg" alt="" />
              </div>
              <div class="right">
                <div class="task">Texto</div>
                <div class="status">4 of 10 activities completed</div>
                <div class="progress">
                  <div class="fill fill-40"></div>
                </div>
              </div>
            </div>

            <div class="buttons">
              <button class="btn">complete</button>
            </div>

          </div>

          <!-- 2 card -->
          <div class="card">
            <div class="content">

              <div class="left">
                <img src="img/task.svg" alt="" />
              </div>
              <div class="right">
                <div class="task">Texto</div>
                <div class="status">2 of 10 activities completed</div>
                <div class="progress">
                  <div class="fill fill-20"></div>
                </div>
              </div>
            </div>

            <div class="buttons">
              <button class="btn">complete</button>
            </div>

          </div>
          <!-- 3 card -->
          <div class="card">
            <div class="content">

              <div class="left">
                <img src="img/task.svg" alt="" />
              </div>
              <div class="right">
                <div class="task">Texto</div>
                <div class="status">10 of 10 activities completed</div>
                <div class="progress">
                  <div class="fill fill-100"></div>
                </div>
              </div>
            </div>

            

          </div>

        </div>
      </main>
    </div>
